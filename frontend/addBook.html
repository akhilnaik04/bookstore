<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Book | Book Management System</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-gradient {
      background: linear-gradient(to right, #007bff, #00c6ff);
      border: none;
      color: white;
    }
    .btn-gradient:hover {
      background: linear-gradient(to right, #0056b3, #009acd);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üìö Book Management</a>
      <div class="ms-auto">
        <a href="index.html" class="btn btn-secondary btn-sm me-2">üè† Home</a>
      </div>
    </div>
  </nav>

  <!-- Add Book Form -->
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card p-4">
          <h3 class="text-center mb-4">‚ûï Add a New Book</h3>

          <form id="addBookForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="title" class="form-label fw-bold">Title:</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Enter book title" required />
            </div>

            <div class="mb-3">
              <label for="author" class="form-label fw-bold">Author:</label>
              <input type="text" id="author" name="author" class="form-control" placeholder="Enter author name" required />
            </div>

            <div class="mb-3">
              <label for="year" class="form-label fw-bold">Year:</label>
              <input type="number" id="year" name="year" class="form-control" placeholder="Enter publication year" required />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label fw-bold">Price (‚Çπ):</label>
              <input type="number" id="price" name="price" class="form-control" placeholder="Enter book price" required />
            </div>

            <div class="mb-4">
              <label for="image" class="form-label fw-bold">Book Image:</label>
              <input type="file" id="image" name="image" accept="image/*" class="form-control" />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-gradient btn-lg">Add Book</button>
            </div>
          </form>

          <div id="message" class="text-center mt-3 fw-bold"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-5">
    ¬© 2025 Book Management System | Designed by Rakesh
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
